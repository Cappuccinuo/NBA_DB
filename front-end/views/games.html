<div class="container">
        
    <h3>Please select a date:</h3>
    <form class="example" name="gameForm" ng-submit="searchGames()" style="max-width:500px; margin-top: 25px">
        <input type="date" class="form-control" placeholder="date" ng-model="data.date" required>
        <button type="submit" class="btn btn-info" ng-disabled="gameForm.$invalid" style="margin-top: 25px">Sumbit</button>
    </form>
    
    <div ng-if="data.isSubmitted" style="margin-top: 50px">
        <h3>The following games were held on {{data.parsedDate}}:</h3>
        <p> (View the details of one game by clicking the leftmost checkbox of the row) </p>
        <div ui-grid="gridOptions" ui-grid-selection></div>
    </div>
    
 </div>
